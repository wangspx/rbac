spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:/db/schema-h2.sql
    data: classpath:/db/data-h2.sql
    url: jdbc:h2:~/rbac
    username: sa
    password: sa
    platform: h2
    continue-on-error: true
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true